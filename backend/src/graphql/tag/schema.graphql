type Tag {
    id: String
    name: String
    description: String
    color: String
    icon: String
    published: Boolean
    items: [Item]
}

input TagInput {
    id: String
    name: String
    description: String
    color: String
    icon: String
    published: Boolean
}

type Query {
    fetchTag (id: String): Tag
    tags: [Tag]
}

type Mutation {
    updateTag (
        data: TagInput!
    ): Tag
}
