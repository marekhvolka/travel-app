type Voucher {
    id: String
    code: String
    description: String
    price: Int
    partnerId: String
}

input VoucherInput {
    id: String
    code: String
    description: String
    price: Int
    partnerId: String
}

type Query {
    fetchVoucher (id: String, code: String): Voucher
    vouchers: [Voucher]
}

type Mutation {
    updateVoucher (
        data: VoucherInput!
    ): Voucher
    deleteVoucher (id: Int!): Boolean
}
